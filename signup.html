<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./Images/ama.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62ec924179.js" crossorigin="anonymous"></script>
</head>
<body>
     <form action="">
        <label for="">First Name</label><br>
        <input type="text" placeholder="Enter Your First Name"><br>
        <label for="">Last Name</label><br>
        <input type="text" placeholder="Enter Your Last Name"><br>
        <label for="">E-mail</label><br>
        <input type="email" placeholder="eg: xyz12@gmail.com"><br>
        <label for="">Mobile Number</label><br>
        <input type="number" placeholder="Enter Your Mobile Number"><br>
        <label for="">Gender :</label>
        <input type="radio" name="any">Male
        <input type="radio" name="any">Female
        <input type="radio" name="any">Others <br>
        
        <label for="">D.O.B</label>
        <input type="date"><br>

        <label for="">Age</label>
        <input type="range"><br>

        <label for="">Upload Image</label>
        <input type="file"><br>

        <label for="">Create Password</label><br>
        <input type="password"><br>
        <label for="">Confirm Password</label><br>
        <input type="password"><br>

        <input type="checkbox" required>I have read & understood Term & Condition <br>
        <input type="checkbox" required>I am accepting Term & Condition <br>

        <input type="color"><br>
        <label for="">Enter url</label><br>
        <input type="url"><br>

        <label for="">Material Status</label>
        <select name="" id="">
        <option value="">Single</option>
        <option value="">Married</option>
    </select><br>

    <label for="">feedback</label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>

        <button>Submit</button>

    </form>
</body>
</html>
